"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

command_timeout = 10000

format = """
$os\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break$character"""

palette = 'everforest'

[palettes.everforest]
color_fg0 = '#d3c6aa'
color_bg1 = '#0F0F11'
color_bg3 = '#414b50'
color_blue = '#7fbbb3'
color_aqua = '#83c092'
color_green = '#a7c080'
color_orange = '#d65d0e'
color_purple = '#d699b6'
color_red = '#e67e80'
color_yellow = '#dbbc7f'

[os]
disabled = true
style = "bg:color_aqua fg:color_bg1"

[directory]
style = "color_blue"
format = "[$path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
style = "color_fg0"
symbol = ""
format = '[ $symbol $branch ]($style)'

[git_status]
style = "color_fg0"
format = '[($all_status$ahead_behind)]($style)'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "color_fg0"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](color_green)"
error_symbol = "[❯](color_red)"
vimcmd_symbol = "[❯](color_yellow)"
# success_symbol = '[](bold fg:color_green)'
# error_symbol = '[](bold fg:color_red)'
# vimcmd_symbol = '[](bold fg:color_green)'

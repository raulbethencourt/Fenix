"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

command_timeout = 100000

format = """
$os\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break$character"""

palette = 'everforest'

[palettes.everforest]
color_fg0 = '#d3c6aa'
color_bg1 = '#0F0F11'
color_bg3 = '#414b50'
color_blue = '#7fbbb3'
color_aqua = '#83c092'
color_green = '#a7c080'
color_orange = '#d65d0e'
color_purple = '#d699b6'
color_red = '#e67e80'
color_yellow = '#dbbc7f'

[os]
disabled = true
format = '[󱐋 ](color_yellow)'

[directory]
style = "color_blue"
format = "[$path]($style)[$read_only]($read_only_style)"
truncate_to_repo = false
truncation_length = 100

[git_branch]
style = "color_fg0"
symbol = ""
format = '[ $symbol $branch ]($style)'

[git_status]
style = "color_fg0"
format = '[($all_status$ahead_behind)]($style)'
conflicted = '[🏳](color_red)'
ahead = '[⇡](color_green)'
behind = '[⇣](color_red)'
diverged = '[⇕](color_red)'
up_to_date = '[✓](color_green)'
untracked = '[?](color_red)'
stashed = '[📦](color_green)'
modified = '[!](color_red)'
staged = '[++](color_green)'
renamed = '[»](color_red)'
deleted = '[✘](color_red)' 

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[](bold color_red)'
rebase = '[󰞬](bold color_green)'
merge = '[](bold color_green)'
revert = '[](bold color_red)'
bisect = '[](bold color_red)'
am = '[󰶍](bold color_green)'
am_or_rebase = '[󰆎](bold color_red)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](color_green)"
error_symbol = "[❯](color_red)"
vimcmd_symbol = "[❯](color_yellow)"
